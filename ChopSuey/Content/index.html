<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <title>Chop SUI</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">
                <h1>
                    Chop SUI <small>UI for Chop Suey</small>
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title">Add Query</h1>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label>Streak</label>
                            <input class="form-control" placeholder="Streak location" />
                        </div>
                        <div class="form-group">
                            <label>Initialization</label>
                            <input class="form-control" placeholder="Func&lt;state:dynamic&gt;"/>
                        </div>
                        <div class="form-group">
                            <label>Aggregate Query</label>
                            <input class="form-control" placeholder="Action&lt;streak event:Event, data:dynamic, state:dynamic&gt;"/>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <input class="form-control" placeholder="Friendly name" />
                        </div>
                        
                        <button class="btn btn-primary">Create</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
